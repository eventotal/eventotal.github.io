<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Eventotal</title>
  
  <link href="css/styles.css" type="text/css" media="all" rel="stylesheet" />

  <!-- Skitter Styles -->
  <link href="css/skitter.styles.min.css" type="text/css" media="all" rel="stylesheet" />
  
  <!-- Skitter JS -->
  <script type="text/javascript" language="javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" language="javascript" src="js/jquery.easing.1.3.js"></script>
  <script type="text/javascript" language="javascript" src="js/jquery.skitter.min.js"></script>
  
  <!-- Init Skitter -->
  <script type="text/javascript" language="javascript">
    $(document).ready(function() {
      $('.box_skitter_large').skitter({
        theme: 'clean',
        numbers_align: 'center',
        progressbar: true, 
        dots: true, 
        preview: true
      });
    });
  </script>
</head>
<body>
  <div id="page">
    <h1>Eventotal</h1>
    <div id="content">
      <div class="border_box">
        <div class="box_skitter box_skitter_large">
          <ul>
            <li><a href="#cube"><img src="imagenes/example/0011.jpg" class="circles" style="background-repeat:no-repeat"  /></a><div class="label_text"><p>Solo te enviamos eventos, a tu gusto.</p></div></li>
            <li><a href="#cubeRandom"><img src="imagenes/example/002.jpg" class="circlesInside" /></a><div class="label_text"><p>Actualizate por tu canal favorito.</p></div></li>
            <li><a href="#block"><img src="imagenes/example/007.jpg" class="circlesRotate" /></a><div class="label_text"><p>Da a conocer tu evento.</p></div></li>
            <li><a href="#cubeStop"><img src="imagenes/example/004.jpg" class="cubeShow" /></a><div class="label_text"><p>Informanos con un simple tweet, mail o msj. <p> Estaremos ansiosos de ayudarte.</p></div></li> 
          </ul>
        </div>
      </div>
    </div>
    <h2>Â¿Aburrido en Casa?</h2>
    <h3><a href="http://www.eventotal.co">Ingresa ahora mismo.</a></h3>
  </div>
</body>
</html>
